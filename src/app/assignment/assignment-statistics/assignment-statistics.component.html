<div class="d-flex container-full" id="wrapper">
  <app-assignment-sidebar></app-assignment-sidebar>
  <div class="mt-3 ml-3 container-80">

    <h2>{{assignment.name}} - Estad√≠sticas</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 container-full">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <ng-container matColumnDef="correct">
        <th mat-header-cell *matHeaderCellDef> Correctos </th>
        <td mat-cell *matCellDef="let element"> {{element.correct}} </td>
      </ng-container>

      <ng-container matColumnDef="incorrect">
        <th mat-header-cell *matHeaderCellDef> Incorrectos </th>
        <td mat-cell *matCellDef="let element"> {{element.incorrect}} </td>
      </ng-container>

      <ng-container matColumnDef="waiting">
        <th mat-header-cell *matHeaderCellDef> Pendientes </th>
        <td mat-cell *matCellDef="let element"> {{element.waiting}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
