<div class="d-flex container-full" id="wrapper">
  <app-subject-sidebar></app-subject-sidebar>
  <div class="mt-3 ml-3 container-80">
    <h2>{{assignment.name}} - Entregas</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 container-full">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.getState()[0]}} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.author.name}} </td>
      </ng-container>

      <ng-container matColumnDef="jobId">
        <th mat-header-cell *matHeaderCellDef> Job ID </th>
        <td mat-cell *matCellDef="let element"> {{element.jobId}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Tiempo </th>
        <td mat-cell *matCellDef="let element"> {{average(element.executionTime)}} </td>
      </ng-container>

      <ng-container matColumnDef="originalName">
        <th mat-header-cell *matHeaderCellDef> Nombre Fichero </th>
        <td mat-cell *matCellDef="let element"> {{element.originalName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
