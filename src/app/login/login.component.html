<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    .bs-example{
      margin: 20px;
    }
  </style>
</head>
<body>


<div class="container">

  <div *ngIf="error" class="alert alert-danger fade in">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    {{error}}
  </div>
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container"></div>
      <img src="../../assets/logo_lleida.png" class="img-fluid" alt="Responsive image">
      <div class="col-sm-12 col-md-10 col-md-offset-1">

        <form (ngSubmit)="submit()">
          <div class="form-group input-group">
          <label>Usuari</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="email" />
          </div>
          <div class="form-group input-group">
          <label>Contrassenya</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="password" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit" >Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
