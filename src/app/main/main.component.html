<table class="table table-striped mt-5">
  <thead>
  <tr>
    <th scope="col">User ID</th>
    <th scope="col">Id</th>
    <th scope="col">Tittle</th>
    <th scope="col">Body</th>
  </tr>
  </thead>
  <tbody>
    <div *ngIf="posts != null && posts.length > 0">
      <tr *ngFor="let post of posts">
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
      </tr>
    </div>
  </tbody>
</table>
