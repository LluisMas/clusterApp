<table class="table table-striped mt-5">
  <thead>
  <tr>
    <th scope="col">User ID</th>
    <th scope="col">Id</th>
    <th scope="col">Tittle</th>
    <th scope="col">Boddy</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts">
    <td>{{post.userId}}</td>
    <td>{{post.id}}</td>
    <td>{{post.title}}</td>
    <td>{{post.body}}</td>
  </tr>

  </tbody>
</table>
