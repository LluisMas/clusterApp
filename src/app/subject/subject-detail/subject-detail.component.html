<div class="d-flex container-full" id="wrapper">
  <app-subject-sidebar></app-subject-sidebar>
  <div class="mt-3 ml-3 container-full">
    <h2>{{subject.name}}</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 container-95 ">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Actividad </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Asignatura </th>
        <td mat-cell *matCellDef="let element"> {{subject.name}} </td>
      </ng-container>

      <ng-container matColumnDef="starts">
        <th mat-header-cell *matHeaderCellDef> Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate | date : 'dd/MM/yy'}} </td>
      </ng-container>

      <ng-container matColumnDef="ends">
        <th mat-header-cell *matHeaderCellDef> Fin </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate | date : 'dd/MM/yy'}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element" [style.color]="element.getState()[1]"> {{element.getState()[0]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
