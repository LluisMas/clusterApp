<div class="d-flex centerform" id="wrapper">
  <div class="mt-3 ml-3 container-full text-center">
    <h2>{{user.name}} - Perfil</h2>

    <form [formGroup]="newPassForm" (ngSubmit)="onSubmit()" class="text-center">

      <div class="mt-3">

        <mat-card-content>
          <mat-form-field class="container-80 mt-3">
            <input [hidden]="true" type="text" autocomplete="dummy" style="display: none;">
            <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" formControlName="pass" autocomplete="new-password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon *ngIf="hide"> <span class="fa fa-eye"></span></mat-icon>
              <mat-icon *ngIf="!hide"> <span class="fa fa-eye-slash"></span></mat-icon>
            </button>
            <mat-error *ngIf="hasError('pass', 'required')">Contraseña requerida</mat-error>
            <mat-error *ngIf="hasError('pass', 'minlength')">Minimo 6 caracteres</mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-content>
          <mat-form-field class="container-80">
            <input matInput placeholder="Repita la contraseña" [type]="'password'" formControlName="repeat" autocomplete="new-password" [errorStateMatcher]="passwordsMatcher">
            <mat-error *ngIf="newPassForm.hasError('notSame')" >Las contraseñas no coinciden</mat-error>
          </mat-form-field>
        </mat-card-content>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-outline-dark">Cambiar contraseña</button>
      </div>

    </form>

  </div>

</div>
